rules.rules = Regler
rules.rules.text = Tipspromenad, även kallad tipsrundan eller tipstolvan, ett Svenskt traditionellt spel. Hur spelar man? \
	<br /> \
	<br /> \
	<ol> \
		<li>Tipspromenaden består av ett antal frågor (vanligtvis 13). Varje fråga har tre svarsalternativ, som traditionellt betecknas med "1", "X" och "2".</li> \
		<li>Arrangören skriver ut frågorna på papper och sätter upp dem längs efter en  bana som deltagarna ska gå.</li> \
		<li>När spelet börjar får deltagarna en tipskupong och penna, Sedan går man ensam eller i grupp och går längs banan där frågorna finns uppsatta med jämna mellanrum. Deltagarna läser frågan och väljer det bästa svarsalternativet med att sätta 1, X eller 2 i tipskupongen och går vidare till nästa fråga.</li> \
		<li>Vinnare är den som har alla rätt eller flest rätt svar och vinner kanske ett litet pris! eller som alla deltagarna har vunnit med att ha varit ute och varit aktiva</li> \
	</ol> \
	<br /> \
	Det finns inte så mycket information om hur detta spel har sitt ursprung - det är fortfarande ett mysterium, men den lever i människors hjärtan som en tradition.

rules.participants = Deltagare
rules.participants.text = Tipspromenaden är ett enkelt spel som kan organiseras av vem som helst och spelas av \
	vem som helst: vänner, familj, klasskamrater eller kollegor. Tipspromenaden går att ha var som helst, ute i naturen, villaområde eller stadsmiljö.Det viktigaste är att det är "rätt" sorts frågor till de som ska deltaga. \
	<br /> \
	<br /> \
	Du kan göra det lärorikt i olika svårighetsnivåer... eller helt enkelt kul!

rules.we = Tipspromenad.nu
rules.we.text Tipspromenaden är en vacker tradition som förtjänar att leva i denna digitala eran, därför har vi \
	gjort det möjligt att spela detta spel på din mobiltelefon och ordna det via din webbläsare. \
	En mobilapp för Tipspromenad kommer snart. Håll ögonen öppna!

